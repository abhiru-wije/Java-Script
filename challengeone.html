<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge style.css" />
    <title>Java Script first challenge</title>
  </head>
  <body>
    <main>
      <div class="head">
        <h2>Challenge 1: Your Age in Days</h2>
      </div>
      <div class="buttons">
        <button class="clickme" onclick="ageInDays()">Click me</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
      <div id="result"></div>
      <div class="second-header">
        <h2>Challenge 2: Cat Generator</h2>
      </div>
      <div class="buttons">
        <button class="cat" id="cat-gen-button" onclick="generateCat()">
          Generate Cat
        </button>
      </div>
      <div class="image-container" id="flex-cat-gen"></div>
    </main>
    <script src="scrit_chone.js"></script>
  </body>
</html>
