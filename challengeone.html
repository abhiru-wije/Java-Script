<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="challenge style.css" />
    <title>Java Script first challenge</title>
  </head>
  <body>
    <main>
      <div class="head">
        <h2>Challenge 1: Your Age in Days</h2>
      </div>
      <div class="buttons">
        <button class="clickme" onclick="ageInDays()">Click me</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
      <div id="result"></div>
      <div class="second-header">
        <h2>Challenge 2: Cat Generator</h2>
      </div>
      <div class="buttons">
        <button class="cat" id="cat-gen-button" onclick="generateCat()">
          Generate Cat
        </button>
      </div>
      <div class="image-container" id="flex-cat-gen"></div>
      <div class="header-three">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
      </div>
      <div class="game-container" id="flex-box-rps">
        <img
          id="rock"
          src="https://images.unsplash.com/photo-1507832321772-e86cc0452e9c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          height="150"
          width="150"
          onclick="rpsGame('rock')"
        />
        <img
          id="paper"
          src="https://images.unsplash.com/photo-1532153354457-5fbe1a3bb0b4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
          height="150"
          width="150"
          onclick="rpsGame('paper')"
        />
        <img
          id="scissor"
          src="https://images.unsplash.com/photo-1586363052121-5ef0f5b1fdb1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=337&q=80"
          height="150"
          width="150"
          onclick="rpsGame('scissor')"
        />
      </div>
    </main>
    <script src="scrit_chone.js"></script>
  </body>
</html>
